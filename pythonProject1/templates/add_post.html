{% extends "base.html" %}

{% block content %}
<form method="post" style="font-size: 20px;">
    {{form.hidden_tag()}}
    {{form.title.label}}{{form.title(size=30)}}<br><br>
    {{form.content.label}}{{form.content(rows=5, cols=50)}}<br><br>
    {{form.tags.label}}{{form.tags(size=30)}}<br><br>
    {{form.submit()}}
</form>
{% endblock %}
