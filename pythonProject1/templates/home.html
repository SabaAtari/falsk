<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
      .welcomePage {
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-content: center;
      align-items: center;
      width: 80vw;
      height:70vh;
      text-align: center;
      font-size: 4.68vh;
      color: black;
        }
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
     .welcomeRegion{   font-weight:500;  }
  </style>
</head>
<body>

  <div class="container center">
    <div class="col-md-6">
      <h2>Login</h2>
      <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
          {{ form.email.label }}
          {{ form.email(class="form-control") }}
        </div>
        <div class="form-group">
          {{ form.password.label }}
          {{ form.password(class="form-control") }}
        </div>
        {{ form.submit(class="btn btn-primary") }}
      </form>
    </div>
    <div>Do not have account yet? <a href="{{url_for('register')}}">Register now!</a></div>
  </div>
</body>
</html>
